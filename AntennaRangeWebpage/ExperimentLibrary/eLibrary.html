    <body>
        <main>
            <div class="title" style="color:#333;background-color:white;">
                <h3>Experiment Library</h3>
                <div class="underline" style="background-color:#CF4520;color:rgb(238, 238, 238);"><br></div>
                <p> Experiments are listed in order from most recent to least recent.</p>
                
                <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for Experiment..">

                <ul id="myUL">
                  <li><a href="#">Experiment 5
                  <form action="../ExperimentView/view.html">
                      <input class= "view" type="submit" value="View Experiment" />
                  </form></a>  
                     </li>
                  <li><a href="#">Experiment 4

                  </form></a>
                    </li>
                  <li><a href="#">Experiment 3

                      <input class= "view" type="submit" value="View Experiment" />
                  </form></a></li>
                  <li><a href="#">Experiment 2
                    <form action="../ExperimentView/view.html">
                      <input class= "view" type="submit" value="View Experiment" />
                  </form></a></li>
                  <li><a href="#">Experiment 1
                  <form action="../ExperimentView/view.html">
                    <input class= "view" type="submit" value="View Experiment" />
                  
                </ul>
                       
            </div>

            <script>
                function myFunction() {
                  // Declare variables
                  var input, filter, ul, li, a, i, txtValue;
                  input = document.getElementById('myInput');
                  filter = input.value.toUpperCase();
                  ul = document.getElementById("myUL");
                  li = ul.getElementsByTagName('li');
                
                  // Loop through all list items, and hide those who don't match the search query
                  for (i = 0; i < li.length; i++) {
                    a = li[i].getElementsByTagName("a")[0];
                    txtValue = a.textContent || a.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                      li[i].style.display = "";
                    } else {
                      li[i].style.display = "none";
                    }
                  }
                }
                </script>
