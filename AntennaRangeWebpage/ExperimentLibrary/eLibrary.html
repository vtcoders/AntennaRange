  <body>
      <main>
          <div class="title" style="color:#333;background-color:white;">
              <h3>Experiment Library</h3>
              <div class="underline" style="background-color:#CF4520;color:rgb(238, 238, 238);"><br></div>

              <br><ul id="myUL" style="border:solid #CF4520 2px;border-radius:10px;padding:20px;margin-top:10px;margin-left:15%;margin-right:15%;margin-bottom:20px;">
                <p style="font-weight: bold;">Adjust any necessary filters and hit 'Search Experiments' to search the Experiment Library.</p>
                <form action = "../../cgi-bin/experimentSearch.cgi"> 
                  <button type="submit">Search Experiments</button><br>
                  <div class="text_button" id="show-filter-button" onclick="toggle_filters();" style="display:block;">Show Filters</div>
                  <div class = "text_button" id="hide-filter-button" onclick="toggle_filters();" style="display:none;">Hide Filters</div><br>
                  <div id="filters" style='display:none;'>
                    <br><br><label for="name">Experiment Name:</label><br>
                    <input type="text" id="eName" name="eName"><br><br>
                    <label for="name">Experiment Date (mm/dd/yyyy):</label><br>
                    <input type="text" id="eDate" name="eDate"><br><br>
                    <label for="name">Facilitator (Username):</label><br>
                    <input type="text" id="uName" name="uName"><br><br>
                    <label for="name">Antenna Type:</label>
                    <input type="text" id="aType" name="aType">
                  </div>
                </form>
                
              </ul>
                     
          </div>

      </main>

      <footer>
        <script>
          function toggle_filters()
          {
            filters = document.getElementById("filters");
            show_button = document.getElementById("show-filter-button")
            hide_button = document.getElementById("hide-filter-button")
            if (window.getComputedStyle(filters).display === "none")
            {
              filters.style.display = "block";
              show_button.style.display = "none";
              hide_button.style.display = "block";
            }
            else
            {
              filters.style.display = "none";
              show_button.style.display = "block";
              hide_button.style.display = "none";
            }
          }
        </script>
      </footer>
