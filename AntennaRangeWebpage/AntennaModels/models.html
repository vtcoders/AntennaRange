<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./models.css">

        <ul id="navigationBar" class="navBar sticky">
            <li class="navButton header">Antenna Range Project</li>
            <li class="navButton header"></li>
            <li class="navButton"><a href="../home.html">Home</a></li>
            <li class="navButton"><a href="../AboutPage/aboutPage.html">About</a></li>
            <li class="navButton"><a href="../ExperimentLaunch/experimentLaunchPage.html">Launch</a></li>
            <li class="navButton"><a href="../ExperimentLibrary/eLibrary.html">Library</a></li>
            <li class="navButton active"><a href="#ExperimentModels">Models</a></li>
            <li class="navButton"><a href="../ExternalResources/ExternalResources.html">Resources</a></li>
        </ul>
    </head>
    <body>
        <main>
            <div class="colorContainer title" style="color:#333;background-color:white;">
                <h3>Antenna Models</h3>
                <div class="underline" style="background-color:#CF4520"><br></div>
                <p>Select an antenna below to view its 3D model.</p>

                <div id="pageDivider">
                    <div id="modelLookup">
                        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for Antenna Model...">
                        
                        <ul id="myUL">
                            <li><a href="#">Antenna Model 1</a></li>
                            <li><a href="#">Antenna Model 2</a></li>
                            <li><a href="#">Antenna Model 3</a></li>
                        </ul>
                    <div>

                    <div id="modelViewer">
                        <p>Model:</p>
                        <button id="button">Load</button>
                        <br>
                        <p></p>
                        <div id="iframeHolder"></div>
                    <div>
                <div>
            </div>

 
        </main>

        <footer>
            <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
            <script type="text/javascript">
            $(function(){
                $('#button').click(function(){ 
                    if(!$('#iframe').length) {
                            $('#iframeHolder').html('<iframe id="iframe" src="./models/model_1.html" width="700" height="450"></iframe>');
                    }
                });   
            });
        </script>
        <script>
            function myFunction() {
                  // Declare variables
                  var input, filter, ul, li, a, i, txtValue;
                  input = document.getElementById('myInput');
                  filter = input.value.toUpperCase();
                  ul = document.getElementById("myUL");
                  li = ul.getElementsByTagName('li');
                
                  // Loop through all list items, and hide those who don't match the search query
                  for (i = 0; i < li.length; i++) {
                    a = li[i].getElementsByTagName("a")[0];
                    txtValue = a.textContent || a.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                      li[i].style.display = "";
                    } else {
                      li[i].style.display = "none";
                    }
                  }
                }
        </script>
        </footer>
    </body>
</html>
